services:
  - type: web
    name: aurora-motors
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && npm ci && npm run build
    startCommand: gunicorn -w 3 -b 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: XERO_CLIENT_ID
        sync: false
      - key: XERO_CLIENT_SECRET
        sync: false
      - key: XERO_REDIRECT_URI
        value: "https://YOUR-SERVICE.onrender.com/api/xero-callback"
      - key: XERO_BRAND_NAME
        sync: false
      - key: XERO_TENANT_ID
        sync: false
      - key: XERO_REFRESH_TOKEN
        sync: false
    disks:
      - name: xero-data
        mountPath: /opt/render/project/src/.data
        sizeGB: 1
